<section id="speakers-section" class="speakers-section section">
    <div class="container">
        <h3 class="section-heading text-center mb-3">{{include.header}}</h3>
        <div class="section-intro text-center single-col-max mx-auto mb-5">{{include.subheader}}</div>
        <div class="row" style="display: flex; justify-content: center;">
            {% for speaker in include.speaker_list %}
            <div class="col-6 col-lg-2 mb-4" >
                <div class="card rounded-0" >
                    <a href="#modal-speaker-1" data-bs-toggle="modal" data-bs-target="#modal-speaker-1"><img src={{speaker.img_href}} alt = {{speaker.img_alt}} class="card-img-top rounded-0" alt=""></a>
                    <div class="card-body" style="min-height: 12em;">
                        <h5 class="card-title mb-2">{{ speaker.name}} </h5>
                        <div class="card-text mb-3">
                            <div class="meta">{{ speaker.title }}</div>
                            <div class="meta">{{ speaker.org }} </div>
                        </div><!--//card-text-->
                        <a href={{speaker.website_href}}>Read more &rarr;</a>
                    </div><!--//card-->
                    <div class="card-footer text-muted">
                        <!-- <ul class="social-list list-inline mb-0">
                            <li class="list-inline-item"><a  href="#"><i class="fab fa-twitter fa-fw"></i></a></li>
                            <li class="list-inline-item"><a  href="#"><i class="fab fa-linkedin-in fa-fw"></i></a></li>
                            <li class="list-inline-item"><a  href="#"><i class="fab fa-github fa-fw"></i></a></li>
                        </ul>//social-list -->
                    </div>
                </div><!--//card-->
            </div><!--//col-->
            {% endfor %}
        </div><!--//row-->
        <!-- <div class="speakers-cta text-center py-3"><a class="btn btn-primary btn-lg" href={{include.cta_href}} target="_blank">{{include.cta}}</a></div> -->
    </div><!--//container-->
    
</section><!--//speakers-section-->
