<section id="about-section" class="about-section section theme-bg-light">
    <div class="container">
        <h3 class="section-heading text-center mb-3">{{include.header}}</h3>
        <div class="section-intro single-col-max mx-auto mb-4">{{include.subheader}}</div>
        <div class="benefits-list text-center mb-3">
            <h4 class="text-center mb-4">{{include.req_header}}</h4>
            <ul class="list-unstyled text-start d-inline-block">
                {% for req in include.requirements %}
                    <li><i class="fas fa-check-circle me-2"></i>{{ req.body }} </li>
               {% endfor %}
            </ul>
        </div><!--//benefits-list-->
        <div class="event-countdown text-center mb-3">		   
            <h4 class="countdown-intro mb-2 text-center mb-3">EVOLANG XV starts in</h4>
            <div id="countdown-box" class="countdown-box"></div>
        </div><!--//event-countdown-->
        <div class="about-cta text-center mb-5"><a class="btn btn-secondary btn-lg  mb-5" href="https://openreview.net/group?id=EVOLANG.org/2024/Conference" target="_blank">Submit your paper</a></div>
    </div><!--//container-->
</section><!--//about-section-->
<style>
	a {
        text-decoration: underline;
    }

    div {
        line-height: 20pt;

    }

    #container {
        padding-left: 40px;
        padding-right: 40px;
    }
</style>
